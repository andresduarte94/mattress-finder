<!-- Green header for currency, country, blog and contact-->
<header>
    <nav class="navbar navbar-expand navbar-dark" id="navbar-grey">
        <form [formGroup]="countryForm" id="greyNavForm">
            <ul class="navbar-nav">
                <li class="nav-item active grey-item">
                    <mat-form-field class="w-60">
                        <mat-select formControlName="languages">
                            <mat-option *ngFor="let language of languagesList, let i = index"
                                [value]="languagesCodes[i]">{{ language }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </li>
                <li class="nav-item grey-item">
                    <mat-form-field class="w-60">
                        <mat-select formControlName="countries">
                            <mat-option *ngFor="let country of componentWords.countriesList, let i = index"
                                [value]="countriesCodes[i]">{{ country }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </li>
            </ul>
        </form>
    </nav>
</header>
<!-- End 1rst header -->

<!-- Blue header for logo, search bar, cart and login/account -->
<header>
    <nav class="navbar navbar-expand-md navbar-dark p-0" id="navbar-blue">
        <!-- Logo -->
        <a class="navbar-brand ml-4" (click)="routeHome()">
            <img class="mb-2 logo-image" src="assets/images/logo-04-02.png">
        </a>
        <!-- Burguer button for right-side of header -->
        <button class="navbar-toggler mr-4" type="button" (click)="toggleNavbar()" id="burger-icon">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Search bar with button -->
        <div class="search-div">
            <form class="search-form" [formGroup]="searchForm">
                <input class="form-control search-input" type="search" [placeholder]="componentWords.search"
                    aria-label="Search" name="search" formControlName="search">
                <button class="btn ml-2" type="submit" id="searchBtn" (click) = "onSearchSubmit()">{{ componentWords.search }}</button>
            </form>
        </div>
        <!-- Search bar with button end -->
        <div class="collapse navbar-collapse p-0 mt-1 mr-5" id="navbar-blue-drop" [ngClass]="{'show': navbarOpen}">
            <ul class="navbar-nav mb-2 ml-3 ml-md-0">
                <!-- Blog and Contact -->
                <li class="nav-item lower mr-2 ">
                    <a class="nav-link text-info font-weight-bold blog" [routerLink]="[language, 'blog']"
                        [queryParams]="{gl: country}">{{ componentWords.blog }}</a>
                </li>
                <li class="nav-item lower">
                    <a class="nav-link text-info font-weight-bold blog" href="#">{{ componentWords.contact }}</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!-- End 2nd header-->

<!-- Light blue header for products and its categories-->
<header class="mb-4">
    <nav class="navbar navbar-expand-md" id="navbar-light-blue">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item mr-4" *ngFor="let category of productTypes; let i = index">
                <h2><a class="nav-link" (click)="changeProductType(category)">{{ componentWords.categories[i] }}</a></h2>
            </li>
        </ul>
    </nav>
</header>
<!-- End 3rd header-->
