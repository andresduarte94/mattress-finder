<!-- Green header for currency, country, blog and contact-->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark header1-color">
        <div class="collapse navbar-collapse" id="navbar-grey">
            <form [formGroup]="countryForm">
                <ul class="navbar-nav">
                    <li class="nav-item active d-flex justify-content-center">
                        <mat-form-field class="country-select w-50">
                            <mat-select formControlName="languages">
                                <mat-option *ngFor="let language of languagesList, let i = index"
                                    [value]="languagesCodes[i]">{{ language }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </li>
                    <li class="nav-item">
                        <mat-form-field class="country-select w-60">
                            <mat-select formControlName="countries">
                                <mat-option *ngFor="let country of countriesList, let i = index"
                                    [value]="countriesCodes[i]">{{ country }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </li>
                </ul>
            </form>
        </div>

    </nav>
</header>
<!-- End 1rst header -->

<!-- Blue header for logo, search bar, cart and login/account -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark p-0" id="navbar-blue">
        <!-- Logo -->
        <a class="navbar-brand p-0 ml-4" (click)="routeHome()">
            <img class="mb-2 logo-image" src="assets/images/logo-04.jpg">
        </a>
        <!-- Burguer button for right-side of header -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-blue-drop"
            aria-controls="navbar-blue-drop" aria-expanded="false" aria-label="Toggle navigation" id="burger-icon">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Search bar with button  (ngSubmit)="updateSearch"-->

            <form class="form-inline my-2 mx-auto w-75 search-form" [formGroup]="searchForm">
                <div class="w-75 mx-auto">

                </li>
                <li class="nav-item lower">
                    <a class="nav-link text-info font-weight-bold blog" href="#">Contact</a>
                </li>
            </ul>

<!-- Light blue header for products and its categories-->
<header class="mb-4">
    <nav class="navbar navbar-expand-lg" id="navbar-light-blue">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active mr-4">
                    <h2><a class="nav-link" [routerLink]="[language, 'products', 'all']"
                            [queryParams]="{gl: country}">All Products</a></h2>
                </li>
                <li class="nav-item mr-4" *ngFor="let category of productTypes;">
                    <h2><a class="nav-link" [routerLink]="[language, 'products', category.toLowerCase()]"
                            [queryParams]="{gl: country}">{{ category }}</a></h2>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!-- End 3rd header-->
