<div class="container-fluid">
    <div class="row mb-5 justify-content-center contain banner">
        <div class="col-8 p-0">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" [src]="'assets/posts/' + bannerPosts[0].imagePath" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" [src]="'assets/posts/' + bannerPosts[1].imagePath" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" [src]="'assets/posts/' + bannerPosts[2].imagePath" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="card col-3 p-0" style="overflow: hidden; box-sizing: border-box;">
            <div class="card-body">
                <h2>{{ bannerPosts[0].title}}</h2>
                <p class="card-text" [innerHtml]="bannerPosts[0].content | shorten:300">                    
                </p>
                <!-- Colored raised button -->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Read More&nbsp;&nbsp;>
                </button>
            </div>
        </div>
    </div>
    <app-posts-list class="row contain" [filter]="{}"></app-posts-list>
</div>
