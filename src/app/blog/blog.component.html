<div class="container-fluid">
    <div class="row mb-5 justify-content-center contain banner">
        <div class="col-md-8 col-10 p-0">
            <div id="carouselExampleIndicators" class="carousel slide">
                <ol class="carousel-indicators">
                    <li (click)="selectPost(0)" [ngClass]="{active: 0 == showingIndex}"></li>
                    <li (click)="selectPost(1)" [ngClass]="{active: 1 == showingIndex}"></li>
                    <li (click)="selectPost(2)" [ngClass]="{active: 2 == showingIndex}"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item" [ngClass]="{active: i == showingIndex}"
                        *ngFor="let post of bannerPosts; let i = index">
                        <img class="d-block w-100 banner-image" [src]="'assets/posts/' + post.imagePath"
                            [alt]="'Slide' + i">
                    </div>
                </div>
                <a class="carousel-control-prev" role="button" (click)="prev()">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" role="button" (click)="next()">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="card col-md-3 col-10 p-0">
            <div class="card-body">
                <h1>{{ currentPost.title }}</h1>
                <div class="card-text" [innerHtml]="currentPost.content | shorten:180">
                </div>
                <!-- Colored raised button -->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                    [routerLink]="[currentPost.id]">
                    Read More&nbsp;&nbsp;>
                </button>
            </div>
        </div>
    </div>
    <app-posts-list class="row contain"></app-posts-list>
</div>
