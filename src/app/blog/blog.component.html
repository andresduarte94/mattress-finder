<div class="container-fluid">
    <div class="row contain banner mb-5">
        <div class="col-lg-8 col-10 p-0">
            <div class="carousel slide">
                <ol class="carousel-indicators">
                    <li (click)="selectPost(0)" class="active"></li>
                    <li (click)="selectPost(1)"></li>
                    <li (click)="selectPost(2)"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item" [ngClass]="{active: postId == 0}" *ngFor="let postId of [0, 1, 2];">
                        <a [routerLink]="[currentPost.url]">
                            <picture>
                                <source
                                    [srcset]="'https://assets.mattressfinder.shop/v2/assets/posts/post-' + postId + postImageSize + '.webp'"
                                    type="image/webp">
                                <source
                                    [srcset]="'https://assets.mattressfinder.shop/v2/assets/posts/post-' + postId + postImageSize + '.jpg'"
                                    type="image/jpeg">
                                <img class="banner-img"
                                    [src]="'https://assets.mattressfinder.shop/v2/assets/posts/post-' + postId + postImageSize + '.jpg'"
                                    [alt]="currentPost.imageAlt">
                            </picture>
                        </a>
                    </div>
                </div>
                <a class="carousel-control-prev" (click)="prev()">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" (click)="next()">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="card col-lg-3 col-10 p-0">
            <div class="card-body">
                <a [routerLink]="[currentPost.url]" class="post-title">
                    <h1>{{ currentPost.title }}</h1>
                </a>
                <div class="card-text" [innerHtml]="currentPost.summary">
                </div>
                <br>
                <a mat-raised-button color="primary" [routerLink]="[currentPost.url]">
                    {{ componentWords.readMore }}&nbsp;&nbsp;&gt;
                </a>
            </div>
        </div>
    </div>
    <app-posts-list class="row contain"></app-posts-list>
</div>
