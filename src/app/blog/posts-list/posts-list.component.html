<div class="container">
    <div class="row">
        <app-post-item class="post-item-col" *ngFor="let post of pageOfPosts;"
            [post]="post">
        </app-post-item>
    </div>
    <div class="pagination-container">
        <jw-pagination [items]="posts" [pageSize]="pageSize" [maxPages]="maxPages" (changePage)="onChangePage($event)">
        </jw-pagination>
    </div>
</div>
