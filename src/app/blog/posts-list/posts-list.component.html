<div class="container-fluid">
    <div class="row">
        <app-post-item class="col-sm-4 mb-4 col-xs-12" *ngFor="let post of posts" [post]="post">
        </app-post-item>
    </div>
    <div class="row pb-0 pt-3 justify-content-center d-flex">
        <jw-pagination [items]="posts" [pageSize]="pageSize" [maxPages]="maxPages"
            (changePage)="onChangePage($event)">
        </jw-pagination>
    </div>
</div>
