<div class="container-fluid justify-content-center">
    <div class="row mc-0 px-0">
        <app-post-item class="mb-4 col-12 col-md-6 col-lg-4" *ngFor="let post of pageOfPosts; let i = index" [post]="post" [postIndex]="i">
        </app-post-item>
    </div>
    <div class="row pb-0 pt-3 justify-content-center d-flex">
        <jw-pagination [items]="posts" [pageSize]="pageSize" [maxPages]="maxPages" [previousLabel]="previousLabel" 
        [nextLabel]="nextLabel" [firstLabel]="firstLabel" [lastLabel]="lastLabel" (changePage)="onChangePage($event)">
        </jw-pagination>
    </div>
</div>
