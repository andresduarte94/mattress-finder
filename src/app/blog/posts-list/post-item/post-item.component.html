<div class="demo-card-square mdl-card mdl-shadow--2dp mx-auto px-0 mb-4 upper">
    <a [routerLink]="[postIndex]">
        <div class="mdl-card__title mdl-card--expand">
            <img class="post-image" src="assets/posts/{{ post.imagePath }}" alt="Post image">
            <div class="mdl-card__title-text">
                {{ post.title | shorten:45 }}
            </div>
        </div>
        <div class="mdl-card__supporting-text mb-4">
            {{ post.content | shorten:145 }}
        </div>

</div>
