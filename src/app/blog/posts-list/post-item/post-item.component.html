<div class="demo-card-square mdl-card mdl-shadow--2dp mx-auto px-0 mb-4">
    <div class="mdl-card__title mdl-card--expand">
        <a [routerLink]="[postIndex]"><img class="post-image" src="assets/posts/{{ post.imagePath }}"
                alt="Post image"></a>
        <div class="mdl-card__title-text"><a [routerLink]="[postIndex]">{{ post.title | shorten:45 }}</a></div>
    </div>

    <div class="mdl-card__supporting-text mb-4">
        {{ post.content | shorten:145 }}
    </div>

    <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-button--raised" [routerLink]="[postIndex]">
            Read More &nbsp;>
        </button>
    </div>
</div>
