<div class="container-fluid">
    <div class="row  justify-content-center contain" *ngIf="!hideBanner">
        <div class="col-8 p-0 mr-3 mb-0">
            <div class="carousel slide">
                <ol class="carousel-indicators">
                    <li (click)="selectPost(0)" class="active"></li>
                    <li (click)="selectPost(1)"></li>
                    <li (click)="selectPost(2)" ></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="assets/posts/post-1.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/posts/post-2.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/posts/post-3.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" (click)="prev()">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" (click)="next()">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-3 p-0 mb-0">
                <img class="d-block banner-images " src="assets/products/product_19.jpg" alt="First slide">
                <img class="d-block banner-images second-image" src="assets/products/product_14.jpg" alt="First slide">
        </div>
    </div>
    <app-product-display class="row mx-auto no-gutters"></app-product-display>
</div>
