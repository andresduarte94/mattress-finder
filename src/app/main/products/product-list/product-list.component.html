<cdk-virtual-scroll-viewport itemSize="24" style="height:100vh;">
    <div class="row">
        <app-product-item class="product-item-col" *cdkVirtualFor="let product of pageOfProducts" [id]="product.id"
            [country]="product.country">
        </app-product-item>
    </div>
</cdk-virtual-scroll-viewport>
<div class="pagination-container">
    <jw-pagination [items]="products" [pageSize]="pageSize" [maxPages]="maxPages" [previousLabel]="previousLabel"
        [nextLabel]="nextLabel" [firstLabel]="firstLabel" [lastLabel]="lastLabel" (changePage)="onChangePage($event)">
    </jw-pagination>
</div>
