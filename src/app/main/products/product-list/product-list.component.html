<div class="row">
    <app-product-item class="product-item-col" *ngFor="let product of pageOfProducts"
     [id]="product.id" [country]="product.country">
    </app-product-item>
</div>
<div class="pagination-container">
    <jw-pagination [items]="products" [pageSize]="pageSize" [maxPages]="maxPages" [previousLabel]="previousLabel" 
    [nextLabel]="nextLabel" [firstLabel]="firstLabel" [lastLabel]="lastLabel" (changePage)="onChangePage($event)">
    </jw-pagination>
</div>
