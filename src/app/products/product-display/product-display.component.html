<div class="mb-5 d-flex justify-content-center col-md-12 col-lg-2 filter-menu">
  <div class="card categories-sidebar">
    <div class="sidebar-header card-header">
      <h4 class="text-center">Categories</h4>
    </div>
    <ul class="list-group">
      <li class="list-group-item p-0" *ngFor="let category of productTypes;">
        <a class="nav-link" [routerLink]="['/products', category.toLowerCase()]">
          {{ category }}
        </a>
      </li>
    </ul>

    <form (ngSubmit)="onSubmit()" #filterForm="ngForm">
      <div class="form-group">
        <label for="type">Type</label>
        <select id="type" class="form-control" [ngModel]="defaultType" name="type" required>
          <option [value]="i" (selected)="selected" *ngFor="let category of productTypes; let i = index;">{{ category }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Price</label>
        <input class="mdl-slider mdl-js-slider" type="range" id="price" min="0" max="10" value="4" step="2" ngModel
          name="price" #price="ngModel">
      </div>
      <div class="form-group">
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">Sizes:</label>
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="size+i" *ngFor="let size of sizes;">
          <input type="checkbox" id="size" class="mdl-checkbox__input" [(ngModel)]="size">
          <span class="mdl-checkbox__label">{{ size }}</span>
        </label>
      </div>


      
      <div class="radio" *ngFor="let score of scores">
        <label>
          <input type="radio" name="score" ngModel [value]="score" required>
          {{ score }}
        </label>
      </div>

      <div class="form-group">
        <label for="payments">mindiscount</label>
        <input type="number" name="mindiscount" class="form-control" [(ngModel)]="answer">
      </div>

      <div class="form-group">
        <label for="payments">payments</label>
        <input type="checkbox" name="payments" class="form-control" [(ngModel)]="payments">
      </div>

      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Submit</button>
    </form>
  </div>
</div>
<app-product-list class="col-md-12 col-lg-10" [filter]="filter"></app-product-list>
