<div class="mb-5 d-flex justify-content-center col-md-12 col-lg-2 filter-menu">
  <div class="card categories-sidebar">
    <!--  <div class="sidebar-header card-header">
      <h4 class="text-center">Categories</h4>
    </div>
    <ul class="list-group">
      <li class="list-group-item p-0" *ngFor="let category of productTypes;">
        <a class="nav-link" [routerLink]="['/products', category.toLowerCase()]">
          {{ category }}
        </a>
      </li>
    </ul> -->

    <form [formGroup]="filterForm" (ngSubmit)="onSubmit()" class="ml-2 mr-2">
      <!-- Product type -->
      <div class="form-group">
        <label for="productType" class="title">Product types</label>
        <select id="productType" class="form-control type" formControlName="productType" required>
          <option class="typesOptions" *ngFor="let category of productTypes; let i = index;" [value]="i">{{ category }}
          </option>
        </select>
      </div>
      <!-- Price range -->
      <div class="form-group">
        <label for="email" class="title">Price</label>
        <nouislider class="mt-4" name="priceSlider" [config]="priceSliderConfig" formControlName="priceSlider"
          [tooltips]="[ true, true ]"></nouislider>
      </div>
      <div id="slider"></div>
      <!-- Sizes -->
      <div formArrayName="sizes">
        <div class="form-group">
          <label class="title">Sizes:</label>
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect label" [for]="size"
            *ngFor="let size of sizes; let i = index;">
            <input type="checkbox" [id]="size" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">{{ size }}</span>
          </label>
        </div>
      </div>
      <!-- Scores -->
      <div class="form-group">
        <label class="title"> Customer reviews: </label>
        <div class="form-check" *ngFor="let score of [1, 2, 3, 4]">
          <!-- Stars -->
          <a (click)="updateScoreFilter(score)" class="link label">
            <svg class="icon-star-full icon">
              <use xlink:href="#icon-star-full"></use>
            </svg>
            <svg class="icon-star-full icon">
              <use xlink:href="#icon-star-full"></use>
            </svg>
            <svg class="icon-star-full icon">
              <use xlink:href="#icon-star-full"></use>
            </svg>
            <svg class="icon-star-full icon">
              <use xlink:href="#icon-star-full"></use>
            </svg>
            <svg class="icon-star-full icon">
              <use xlink:href="#icon-star-full"></use>
            </svg>
            &nbsp;& Up
          </a>
        </div>
      </div>
      <!-- Minimum discount -->
      <div class="form-group">
        <label for="payments" class="title">Discount %</label>
        <input class="mdl-slider mdl-js-slider" type="range" min="0" max="10" value="6" step="2"
          formControlName="mindiscount">
      </div>
      <!-- Payments -->
      <div class="form-group">
        <label for="payments" class="title">Part payments</label>
        <label>
          <input type="radio" formControlName="payments" value="1">One payment
          <input type="radio" formControlName="payments" value="4">4 & Up
        </label>  
      </div>
    </form>
  </div>
</div>
<app-product-list class="col-md-12 col-lg-10" [products]="products"></app-product-list>
