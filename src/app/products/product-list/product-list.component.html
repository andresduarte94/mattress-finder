<div class="row">
    <app-product-item class="col-sm-3 mb-4 col-xs-12" *ngFor="let product of pageOfProducts" [product]="product">
    </app-product-item>
</div>
<div class="row pb-0 pt-3 justify-content-center d-flex">
    <jw-pagination [items]="products" [pageSize]="pageSize" [maxPages]="maxPages" (changePage)="onChangePage($event)">
    </jw-pagination>
</div>
