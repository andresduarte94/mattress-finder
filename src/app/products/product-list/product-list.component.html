<div class="row no-gutters">
    <app-product-item class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4 mx-auto" *ngFor="let product of pageOfProducts" [product]="product">
    </app-product-item>
</div>
<div class="row pb-0 pt-3 justify-content-center d-flex">
    <jw-pagination [items]="products" [pageSize]="pageSize" [maxPages]="maxPages" [previousLabel]="previousLabel" 
    [nextLabel]="nextLabel" [firstLabel]="firstLabel" [lastLabel]="lastLabel" (changePage)="onChangePage($event)">
    </jw-pagination>
</div>
